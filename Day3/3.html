// Using if else 
<html>
<head>
<h1>Using if else program to take marks as input from the user and grade accordingly</h1>
</head>
<body>
<script>
var marks=prompt("Enter your marks: ");
if(marks>70 && marks<=100)
{
	console.log("Marks are "+ marks + " and grade is A");
}
else if(marks>=50 && marks<=70)
{
	console.log("Marks are "+ marks + " and grade is B");
}
else if(marks>=35 && marks<=49)
{
	console.log("Marks are "+ marks + " and grade is C");
}
else
{
	console.log("Marks are "+ marks + " and grade is D");
}
</script>
</body>
</html>

// Using Ternary Operator
<html>
<head>
<h1>Using ternary operators to take marks as input from the user and grade accordingly</h1>
</head>
<body>
<script>
let marks=prompt("Enter your marks: ");
let result= ((marks>70 && marks<=100) ? "Marks are "+ marks + " and grade is A" : (marks>50 && marks<=70) ? "Marks are "+ marks + " and grade is B" : (marks>35 && marks<=49) ? "Marks are "+ marks + " and grade is C" : "Marks are "+ marks + " and grade is D");
console.log(result);
</script>
</body>
</html>
