<html>
<head>
<h1>Using function check if the number is even or odd</h1>
</head>
<body>
<script>
let n=prompt("Enter number: ");
function oddeven()
{
if(n % 2 == 0)
{
	console.log("The number is "+ n+" and number is Even");
}
else
{
	console.log("The number is "+ n+" and number is Odd");
}
}
oddeven();
</script>
</body>
</html>
