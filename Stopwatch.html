<html>
<head>
<title>Stopwatch</title>
</head>
<body>
<h1>Timer : <time>00:00:00</time></h1>
<button id="ip">input</button>
<button id="start">start</button>
<button id="stop">stop</button>
<button id="clear">clear</button>
<script>

      var timer1 = document.getElementsByTagName('time')[0],
      start = document.getElementById('start'),
      stop = document.getElementById('stop'),
      clear = document.getElementById('clear'),
      hours = 0, minutes = 0, seconds = 0,
      t;

      function add() {
        if(seconds == 0 && minutes == 0 && hours == 0) {
          timer1.textContent = "00:00:00";
          return;
        }
        seconds--;
        if (seconds < 0) {
          seconds = 59;
          minutes--;
          if (minutes < 0) {
              minutes = 59;
              hours--;
          }
        }
        timer1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);
        timer();
      }
      function timer() {
        t = setTimeout(add, 1000);
      }

      /* Start button */
      start.onclick = timer;

      /* Stop button */
      stop.onclick = function() {
        clearTimeout(t);
      }

      /* Clear button */
      clear.onclick = function() {
        timer1.textContent = "00:00:00";
        seconds = 0; minutes = 0; hours = 0;
      }

      /* Input button */
      ip.onclick = function () {
        do {
          hours = prompt("Enter start hour");
          if (hours >= 24 || hours < 0 || hours == null) {
            alert("Enter valid hours");
          }
        }while (hours >= 24 || hours < 0 || hours == null);

        do {
          minutes = prompt("Enter start minute");
          if (minutes >= 60 || minutes < 0 || minutes == null) {
            alert("Enter valid minutes");
          }
        }while (minutes >= 60 || minutes < 0 || minutes == null);

        do {
          seconds = prompt("Enter start second");
          if (seconds >= 60 || seconds < 0 || seconds == null) {
            alert("Enter valid seconds");
          }
        }while (seconds >= 60 || seconds < 0 || seconds == null);

        timer1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);
      }

    </script>
  </body>
</html>
